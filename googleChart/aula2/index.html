<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="../assets/loader.js"></script>
   <title>Document</title>
</head>
<body>
    
   <h3>GÃ©nero do Grupo</h3>
   <div id="chart"></div>

   <script>
      google.charts.load('current', {'packages':['corechart','bar']});
      google.charts.setOnLoadCallback(desenhar);

      function desenhar(){
         let dados = new google.visualization.arrayToDataTable([
            ['Genero', 'Numero',{role: 'style'}],
            ['Masculino', 50, '#0fcfcc'],
            ['Feminino', 60, '#fd52df']
         ]);

         let opcoes = {
            width:500,
            height:500,
            legend:{
               position:'none'
            }
         }
         

         let chart = new google.visualization.ColumnChart(document.getElementById('chart'));
         chart.draw(dados,opcoes);

      }
   </script>
</body>
</html>
